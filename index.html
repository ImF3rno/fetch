<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmai.out</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script async src="js/app.js"></script>
</head>
<body>
    <section class="container">
        <h2 class="text-center">Filmo paieska</h2>
        <form>
            <div class="form-group">
                <input type="text" class="form-control m-5" placeholder="Ivesk fimo pavadinima">
            </div>
            <div class="form-group">
                <button type="submit" class="btn-primary bnt m-3">Paieska</button>
            </div>
        </form>
    </section>
    <main>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Pavadinimas</th>
                    <th>Trukme</th>
                    <th>Rezisierius</th>
                    <th>Metai</th>
                    <th>IMDB reitingas</th>
                    <th>Kita informacija</th>
                    <th>Filmo poster</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="title"></td>
                    <td class="time"></td>
                    <td class="director"></td>
                    <td class="year"></td>
                    <td class="imdb"></td>
                    <td class="other"></td>
                    <td><img class="poster"></td>
                </tr>
            </tbody>
        </table>
        <div class="alert alert-danger" style="display: none;">
            <p class="error-message"></p>
        </div>
    </main>
    <div class="container">
        <section class="places">
            <input list="places" placeholder="Iveskite vietove">
            <datalist id="places">
                
            </datalist>
        </section>
    </div>
</body>
</html>
